<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maikago - 開発者サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .contact-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .contact-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .contact-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .app-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .app-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .app-info p {
            color: #666;
            font-size: 0.95rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">Maikago</div>
            <div class="subtitle">モバイルアプリ開発者</div>
            
            <div class="description">
                こんにちは！Maikagoの開発者です。<br>
                高品質なモバイルアプリケーションの開発に取り組んでいます。
            </div>
            
            <div class="contact-section">
                <div class="contact-title">お問い合わせ</div>
                <div class="contact-links">
                    <a href="https://x.com/AI_IKENSAKU" class="contact-link" target="_blank">
                        <span>🐦</span>
                        Twitter
                    </a>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=kensaku.ikeda04@gmail.com" class="contact-link" target="_blank">
                        <span>📧</span>
                        Gmail
                    </a>
                </div>
                <div class="email-display">
                    <p>メールアドレス: 
                        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=kensaku.ikeda04@gmail.com" target="_blank" style="color: #667eea; text-decoration: underline;">kensaku.ikeda04@gmail.com</a>
                        <span onclick="copyEmail()" style="cursor: pointer; color: #999; margin-left: 10px; font-size: 0.9em;">📋 コピー</span>
                    </p>
                    <small id="copy-message" style="color: #666; display: none;">コピーしました！</small>
                </div>
            </div>
            
            <div class="app-info">
                <h3>📱 アプリについて</h3>
                <p>Maikagoは、ユーザーの皆様により良い体験を提供することを目指して開発されたアプリです。</p>
            </div>
        </div>
    </div>
    
    <script>
        function copyEmail() {
            const email = 'kensaku.ikeda04@gmail.com';
            const message = document.getElementById('copy-message');
            
            // クリップボードにコピー
            navigator.clipboard.writeText(email).then(function() {
                // 成功メッセージを表示
                message.style.display = 'block';
                message.style.color = '#4CAF50';
                message.textContent = 'コピーしました！';
                
                // 3秒後にメッセージを非表示
                setTimeout(function() {
                    message.style.display = 'none';
                }, 3000);
            }).catch(function(err) {
                // フォールバック: テキストエリアを使用
                const textArea = document.createElement('textarea');
                textArea.value = email;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // 成功メッセージを表示
                message.style.display = 'block';
                message.style.color = '#4CAF50';
                message.textContent = 'コピーしました！';
                
                // 3秒後にメッセージを非表示
                setTimeout(function() {
                    message.style.display = 'none';
                }, 3000);
            });
        }
    </script>
</body>
</html>
